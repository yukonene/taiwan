<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>台湾旅行</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.css"
      rel="stylesheet"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"
      defer
      type="text/javascript"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1 class="title"><a href="/index.html">台湾旅行</a></h1>
      </header>

      <main class="food-list">
        <div class="caption">屋台スイーツ</div>
        <div class="contents">
          <div class="contents-item">
            <a
              href="/img/taroimo.jpg"
              data-lightbox="group"
              data-title="タロイモ"
              ><img src="/img/taroimo.jpg" alt="タロイモ"
            /></a>
            <!-- <p class="name">タロイモ</p> -->
          </div>
          <div class="contents-item">
            <a href="/img/102.jpg" data-lightbox="group" data-title="豆花"
              ><img src="/img/102.jpg" alt="豆花"
            /></a>
            <!-- <p class="name">豆花</p> -->
          </div>
          <div class="contents-item">
            <a
              href="/img/105.jpg"
              data-lightbox="group"
              data-title="ピーナッツロールアイス"
              ><img src="/img/105.jpg" alt="ピーナッツロールアイス"
            /></a>
            <!-- <p class="name">ﾋﾟｰﾅｯﾂﾛｰﾙｱｲｽ</p> -->
          </div>
          <div class="contents-item">
            <a
              href="/img/103.jpg"
              data-lightbox="group"
              data-title="ワッフルクレープ"
              ><img src="/img/103.jpg" alt="ワッフルクレープ"
            /></a>
            <!-- <p class="name">ワッフルクレープ</p> -->
          </div>
        </div>

        <div class="caption">食事</div>
        <div class="contents">
          <div class="contents-item">
            <a href="/img/101.jpg" data-lightbox="group" data-title="小籠包"
              ><img src="/img/101.jpg" alt="小籠包"
            /></a>
            <!-- <p class="name">小籠包</p> -->
          </div>
          <div class="contents-item">
            <a href="/img/104.jpg" data-lightbox="group" data-title="朝食粥"
              ><img src="/img/104.jpg" alt="朝食粥"
            /></a>
            <!-- <p class="name">朝食粥</p> -->
          </div>
        </div>

        <div class="caption">夜市</div>
        <div class="contents">
          <div class="contents-item">
            <a href="/img/106.jpg" data-lightbox="group" data-title="エビチーズ"
              ><img src="/img/106.jpg" alt="エビチーズ"
            /></a>
            <!-- <p class="name">エビチーズ</p> -->
          </div>
          <div class="contents-item">
            <a href="/img/107.jpg" data-lightbox="group" data-title="イカ焼き"
              ><img src="/img/107.jpg" alt="イカ焼き"
            /></a>
            <!-- <p class="name">イカ焼き</p> -->
          </div>
          <div class="contents-item">
            <a href="/img/108.jpg" data-lightbox="group" data-title="大鶏排"
              ><img src="/img/108.jpg" alt="大鶏排"
            /></a>
            <!-- <p class="name">大鶏排</p> -->
          </div>
        </div>
      </main>

      <footer>
        <div>こんにちは</div>
      </footer>
    </div>
  </body>
</html>
